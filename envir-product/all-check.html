<body class="register-list">

            <div class="logo pull-left sub-logo" style="width:615px;">

            <div class="person pull-right">

    <div class="container">

                <div class="lists-con">

                                <tbody>
                                    <tr>
                                        <td class="search-text">起始时间</td>
                                        <td class="search-choose ">

                                        </td>
                                        <td class="search-text">结束时间</td>
                                        <td class="search-choose">
                                            <input type="text" name="" value="">
                                            <i class="fa fa-calendar"></i>
                                        </td>
                                        <td class="search-text">企业名称</td>
                                        <td class="search-choose">
                                            <input type="text" name="" value="">

                                    </tr>
                                    <tr>
                                        <td class="search-text">监测因子</td>
                                        <td class="search-choose ">
                                            <select>
                                                <option value="">PM10</option>
                                                <option value="">PM2.5</option>
                                                <option value="">NO2</option>
                                                <option value="">SO2</option>
                                                <option value="">CO</option>
                                            </select>
                                        </td>
                                        <td class="search-text">报警类型</td>
                                        <td class="search-choose">
                                            <select>
                                                <option value="">超标报警</option>
                                                <option value="">异常情况报警</option>
                                                <option value="">开关设备报警</option>
                                                <option value="">断线报警（包括设备故障报警）</option>
                                            </select>
                                        </td>
                                        <td class="search-text"></td>
                                        <td class="search-choose">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="search-act pull-left">
                            <a href="#">查询</a>
                        </div>
                    </div>
                    <div class="lists-table-wrap" style="padding:20px;background-color:#fff;">
                        <table class="lists-table">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>报警类型</th>
                                    <th>报警时间</th>
                                    <th>企业名称</th>

                            <tbody>

                                    <td>10</td>
                                    <td> 13.94</td>
                                    <td>是</td>
                                    <td>

                                        <a href="" style="color:#ddd;">手工处理</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

        <div class="modal-dialog" style="width:800px;height:700px;">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="addusers" >
                        <img src="../assets/images/data7.png" alt="" style="width:100%;height:auto">
                    </div>
                </div>
                <!-- <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->

<script src="../assets/js/common/jquery-1.9.1.min.js"></script>
<script src="../assets/js/common/bootstrap.min.js"></script>
<script src="../assets/js/tab.js"></script>

<script>
    // tab切换
    $(".action-btns>a").click(function () {
        $(this).addClass("active").siblings().removeClass("active");
        var index = $(this).index();
        $(".product-wrap>img").attr("src", "../assets/images/product" + (index + 1) + ".png");

    });
</script>
