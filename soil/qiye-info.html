<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="../assets/css/common/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/font-awesone-4.7/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../assets/css/lists.css" />

</head>

<body class="register-list">
    <header>
        <div class="w12 lists">
            <div class="logo pull-left">
                <a href="#">
                    <h1>山东省生态环境大数据平台</h1>
                </a>
            </div>
            <div class="person pull-right">
                <ul>
                    <li class="person-info">
                        <a href="#">
                            <i class="fa fa-user-o"></i>
                            个人信息
                        </a>
                        <ul class="person-act">
                            <li>
                                <a href="#">修改密码</a>
                            </li>
                            <li>
                                <a href="#">找回密码</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa fa-power-off"></i>
                            退出
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="w12 register-padding ">
                <div class="search-condition clearfix">
                    <div class="search pull-left">
                        <table>
                            <tbody>
                                <tr>
                                    <td class="search-text">企业名称</td>
                                    <td class="search-choose ">
                                        <input type="text" name="" value="">
                                    </td>
                                    <td class="search-text">所属城市</td>
                                    <td class="search-choose" style="width:22%;">
                                        <select>
                                            <option value="">济南市</option>
                                            <option value="">潍坊市</option>
                                            <option value="">临沂市</option>
                                            <option value="">济宁市</option>
                                            <option value="">威海市</option>
                                        </select>
                                    </td>
                                    <td class="search-text">所属区域</td>
                                    <td class="search-choose" style="width:22%;">
                                        <select>
                                            <option value="">请选择</option>
                                            <option value="">历下区</option>
                                            <option value="">天桥区</option>
                                            <option value="">高新区</option>
                                            <option value="">槐荫区</option>
                                            <option value="">历城区</option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="search-act pull-left">
                        <a href="#">查询</a>
                    </div>
                </div>
                <div class="lists-con ">
                    <div class="clearfix">
                        <div class="action-btns pull-left">
                            <a href="#" class="icon1">新增</a>
                            <a href="#" class="icon2">修改</a>
                            <a href="#" class="icon1">删除</a>
                        </div> 
                        <a href="subsystem.html" class="return pull-right">返回</a>
                    </div>

                    <div class="lists-title">
                        <span>土壤环境重点排污企业列表</span>
                    </div>
                    <div class="lists-table-wrap">
                        <table class="lists-table">
                            <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" name="" value="">
                                    </th>
                                    <th>序号</th>
                                    <th>行政区划</th>
                                    <th>市</th>
                                    <th>县</th>
                                    <th>社会信用代码</th>
                                    <th>组织机构代码</th>
                                    <th>企业名称</th>
                                    <th>联系人</th>
                                    <th>联系方式</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input type="checkbox" name="" value="">
                                    </td>
                                    <td>1</td>
                                    <td>370102</td>
                                    <td>济南市</td>
                                    <td>历下区</td>
                                    <td></td>
                                    <td>70631297-0（）</td>
                                    <td>中国石油化工有限公司济南分公司</td>
                                    <td>张三</td>
                                    <td>123456</td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox" name="" value="">
                                    </td>
                                    <td>2</td>
                                    <td>370103</td>
                                    <td>济南市</td>
                                    <td>市中区</td>
                                    <td></td>
                                    <td>16304795-4</td>
                                    <td>山东电力设备有限公司</td>
                                    <td>张三</td>
                                    <td>123456</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="../assets/js/common/jquery-1.9.1.min.js"></script>
<script src="../assets/js/common/bootstrap.min.js"></script>

</html>
