<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="../assets/css/common/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/font-awesone-4.7/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../assets/css/lists.css" />

</head>

<body class="register-list">
    <header>
        <div class="w12 lists">
            <div class="logo pull-left">
                <a href="#">
                    <h1>山东省生态环境大数据平台</h1>
                </a>
            </div>
            <div class="person pull-right">
                <ul>
                    <li class="person-info">
                        <a href="#">
                            <i class="fa fa-user-o"></i>
                            个人信息
                        </a>
                        <ul class="person-act">
                            <li>
                                <a href="#">修改密码</a>
                            </li>
                            <li>
                                <a href="#">找回密码</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa fa-power-off"></i>
                            退出
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="w12 register-padding ">
                <div class="search-condition clearfix">
                    <div class="search pull-left">
                        <table>
                            <tbody>
                                <tr>
                                    <td class="search-text">监测点名称</td>
                                    <td class="search-choose ">
                                        <input type="text" name="" value="">
                                    </td>
                                    <td class="search-text"> 地块类型</td>
                                    <td class="search-choose">
                                        <select>
                                            <option value="">重污染企业用地</option>
                                            <option value="">工业废弃地</option>
                                            <option value="">采油厂</option>
                                            <option value="">采矿区</option>
                                            <option value="">办理中</option>
                                            <option value="">已办结</option>
                                        </select>
                                    </td>
                                    <td class="search-text"> 监测类型</td>
                                    <td class="search-choose">
                                        <select>
                                            <option value="">国控</option>
                                            <option value="">省控</option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="search-act pull-left">
                        <a href="#">查询</a>
                    </div>
                </div>
                <div class="lists-con ">
                    <div class="clearfix">
                        <div class="action-btns pull-left">
                            <a href="jiancedian-add.html" class="icon1">增加</a>
                            <a href="#" class="icon2">修改</a>
                            <a href="#" class="icon1">删除</a>
                        </div>
                        <a href="subsystem.html" class="return pull-right">返回</a>
                    </div>

                    <div class="lists-title">
                        <span>监测列表列表</span>
                    </div>
                    <div class="lists-table-wrap">
                        <table class="lists-table">
                            <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" name="" value="">
                                    </th>
                                    <th>序号</th>
                                    <th>监测点位名称</th>
                                    <th>所属城市</th>
                                    <th>所属区域</th>
                                    <th>监测点位类型</th>
                                    <th>土壤利用类型</th>
                                    <th>地块类型</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input type="checkbox" name="" value="">
                                    </td>
                                    <td>1</td>
                                    <td>聊城市莘县****厂监测点</td>
                                    <td>聊城</td>
                                    <td>莘县</td>
                                    <td>省控</td>
                                    <td>林地</td>
                                    <td>重污染企业用地</td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="checkbox" name="" value="">
                                    </td>
                                    <td>2</td>
                                    <td>济南市高新区***采油厂监测点</td>
                                    <td>济南市</td>
                                    <td>高新区</td>
                                    <td>国控</td>
                                    <td>耕地</td>
                                    <td>重污染企业用地</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="../assets/js/common/jquery-1.9.1.min.js"></script>
<script src="../assets/js/common/bootstrap.min.js"></script>

</html>
