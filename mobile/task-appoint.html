<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <meta name="renderer" content="webkit">
    <title>山东省生态环境大数据平台</title>
    <link rel="stylesheet" href="../assets/css/common/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/font-awesone-4.7/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../assets/css/mobile.css" />
    <link rel="stylesheet" href="../assets/css/content.css" />
    <link rel="stylesheet" href="../assets/css/lists.css" />
</head>

<body>
    <div class="mobile-bg">
        <div class="mobile-wrap no-bgc">
            <div class="first-title">
                <a href="task-manage.html">
                    <i class="fa fa-angle-left"></i>
                </a>

                移动环保综合管理系统
            </div>
            <!-- 通知栏 -->
            <div class="notice clearfix mobile-notice">
                <div class="pull-left">
                    <span class="sub-titile">
                        任务派发
                    </span>
                </div>
            </div>
            <div class="main-content clearfix" style="margin-top:0;padding:10px;">
                <div class="search-condition clearfix">
                    <div class="search pull-left">
                        <table>
                            <tbody>
                                <tr>
                                    <td class="search-text" style="width:40%;">任务类型</td>
                                    <td class="search-choose ">
                                       <select>
                                           <option value="">日常监察任务</option>
                                           <option value="">现场执法任务</option>
                                           <option value="">控点布设及现场采集任务</option>
                                           <option value="">任务撤销重派</option>
                                       </select>
                                    </td>
                
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="search-act pull-left">
                        <a href="#">查询</a>
                    </div>
                </div>
                <div class="task-manage-wrap task-detail" style="padding:10px 0 0 0;">
                    <table class="task-detail-table" >
                        <tbody>
                            <tr>
                                <td> 任务</td>
                                <td>
                                    <select>
                                        <option value="">请选择</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td> 任务名称</td>
                                <td>
                                    <input type="text" name="" value="">
                                </td>
                            </tr>
                            <tr>
                                <td>任务内容</td>
                                <td>
                                    <textarea rows="" cols=""></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>执法对象</td>
                                <td>
                                    <input type="text" name="" value="">
                                    <button type="buttin">企业选择</button>
                                </td>
                            </tr>
                            <tr>
                                <td>开始时间</td>
                                <td>
                                    <input type="" name="" value="">
                                    <i class="fa fa-calendar"></i>
                                </td>
                            </tr>
                            <tr>
                                <td> 结束时间</td>
                                <td>
                                    <input type="" name="" value="">
                                    <i class="fa fa-calendar"></i>
                                </td>
                            </tr>
                            <tr>
                                <td> 执法人员</td>
                                <td>
                                    <input type="text" name="" value="">
                                    <button type="buttin">人员选择</button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                    <div class="table-act">
                        <a href="task-detail.html">提交</a>
                        <a href="task-manage.html">返回</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../assets/js/common/jquery-1.9.1.min.js"></script>
<script src="../assets/js/common/bootstrap.min.js"></script>
<script src="../assets/js/echarts.min.js"></script>
<script src="../assets/js/index.js"></script>
<script src="../assets/js/fakemodal.js"></script>
<script src="../assets/js/mobile.js"></script>

</html>
