<script>
    // 点击tab切换，出现相应的分组
    $(".friend-tab>ul>li").click(function(){
        var index=$(this).index();
        $(this).addClass("active").siblings().removeClass("active");
        if(index==0){
            $(".friend").show().siblings().hide();
        }else if(index==1){
             $(".friend-group").show().siblings().hide();
        }else if(index==2){
            $(".friend-notice").show().siblings().hide();
        }
    });
    // 点击各个分组，出现相应的对话框
    $(".friend-list-wrap>li").click(function () {
        $(".chat").show().siblings(".default-pic").hide();
        var val=$(this).find(".friend-name").text();
        console.log(val);
        $(".chat-title").text(val);

        
    });
</script>
