<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="../assets/css/common/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/font-awesone-4.7/css/font-awesome.min.css" />

                    <tr>
                        <td class="register-text">
                            <i class="fa fa-asterisk"></i>
                            用户账号
                        </td>
                        <td class="register-in">
                            <input type="text" name="" value="">

                        <td class="register-tip">

                    </tr>
                    <tr>

                    <tr>

                        <td class="register-tip">
                            <i class="fa fa-exclamation-circle"></i>

                    <tr>

                        <td class="register-tip">

                        </td>
                    </tr>
                    <tr>
                        <td class="register-text">
                            <i class="fa fa-asterisk"></i>

                        <td class="register-tip">
                            <i class="fa fa-exclamation-circle"></i>

                    <tr>

                        <td class="register-in">
                            <input type="text" name="" value="">

                        <td class="register-tip">

                        </td>
                    </tr>

                        <td class="register-in">
                            <input type="text" name="" value="">

                        <td class="register-tip">

                    </tr>
                    <tr>
                        <td class="register-text">
                            <i class="fa fa-asterisk"></i>

                        <td class="register-in">

                            <i class="fa fa-exclamation-circle"></i>

                    </tr>
                    <tr>
