<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="../assets/css/common/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/font-awesone-4.7/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../assets/css/lists.css" />
    <link rel="stylesheet" href="../assets/css/modal.css" />

</head>

<body class="register-list">
    <header>
        <div class="w12 lists">
            <div class="logo pull-left">
                <a href="#">
                    <h1>山东省生态环境大数据平台</h1>
                </a>
            </div>
            <div class="person pull-right">
                <ul>
                    <li class="person-info">
                        <a href="#">
                            <i class="fa fa-user-o"></i>
                            个人信息
                        </a>
                        <ul class="person-act">
                            <li>
                                <a href="#">修改密码</a>
                            </li>
                            <li>
                                <a href="#">找回密码</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="">
                            <i class="fa fa-power-off"></i>
                            退出
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="w12 register-padding ">
                <div class="search-condition clearfix">
                    <div class="search pull-left">
                        <table>
                            <tbody>
                                <tr>
                                    <td class="search-text">单位名称</td>
                                    <td class="search-choose " style="width:30%">
                                        <input type="text" name="" value="">
                                    </td>
                                    <td class="search-text">所在城市</td>
                                    <td class="search-choose">
                                        <select>
                                            <option value="">请选择</option>
                                        </select>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="search-act pull-left">
                        <a href="#">查询</a>
                    </div>
                </div>
                <div class="lists-con">
                    <div class="action-btns">
                        <a href="#" class="icon1" data-toggle="modal" data-target="#myModal">
                            <i class="fa fa-users"></i>
                            用户管理
                        </a>
                        <a href="login.html" class="return pull-right">返回</a>
                    </div>
                    <div class="lists-title">
                        <span>单位信息管理列表</span>
                    </div>
                    <div class="lists-table-wrap">
                        <table class="lists-table">
                            <thead>
                                <tr>
                                    <th>单位名称</th>
                                    <th>单位地址</th>
                                    <th>所在城市</th>
                                    <th>行政区域</th>
                                    <th>联系人</th>
                                    <th>联系电话</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>济南****造纸厂</td>
                                    <td>济南高新区颖秀路111号</td>
                                    <td>济南</td>
                                    <td>高新区</td>
                                    <td>张飞</td>
                                    <td>13354128970</td>
                                </tr>
                                <tr>
                                    <td>青岛****化工厂</td>
                                    <td>青岛市南区101号</td>
                                    <td>青岛</td>
                                    <td>市南区</td>
                                    <td>李梅</td>
                                    <td>13354128970</td>
                                </tr>
                                <tr>
                                    <td>烟台****自来水厂</td>
                                    <td>烟台莱山区202号</td>
                                    <td>烟台</td>
                                    <td>莱山区</td>
                                    <td>王芳</td>
                                    <td>13354128970</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="users-manage">
                        <img src="../assets/images/users-manage.png" alt="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>
</body>
<script src="../assets/js/common/jquery-1.9.1.min.js"></script>
<script src="../assets/js/common/bootstrap.min.js"></script>

</html>
