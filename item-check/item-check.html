<!DOCTYPE html>
<html>

    <title></title>
    <link rel="stylesheet" href="../assets/css/common/bootstrap.min.css" />

    <link rel="stylesheet" href="../assets/css/base.css" />
    <link rel="stylesheet" href="../assets/css/lists.css" />

</head>

<body class="register-list">
    <header>
        <div class="w12 lists">
            <div class="logo pull-left">
                <a href="#">
                    <h1>山东省生态环境大数据平台</h1>
                </a>
            </div>
            <div class="person pull-right">
                <ul>
                    <li class="person-info">
                        <a href="#">
                            <i class="fa fa-user-o"></i>
                            个人信息
                        </a>
                        <ul class="person-act">
                            <li>
                                <a href="#">修改密码</a>
                            </li>
                            <li>
                                <a href="#">找回密码</a>
                            </li>
                        </ul>
                    </li>
                    <li>

                            退出
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="w12 register-padding ">
                <div class="search-condition clearfix">
                    <div class="search-act pull-left">
                        <a href="../index.html">返回首页</a>
                    </div>
                </div>
                <div class="lists-con">
                    <div class="action-btns">
                        <a href="#" class="icon icon1 active"> 业务申请基本信息</a>
                        <a href="#" class="icon icon2">业务审批信息</a>
                    </div>
                    <div class="lists-title">
                        <span>某某业务审批</span>
                    </div>
                    <div class="lists-table-wrap">
                        <div class="item-check">
                            <span class="check-title">历史审批流程信息</span>
                            <div class="check-bd">
                                <div class="check-progress">
                                    <span class="check-dot current">待受理</span>
                                    <span class="check-arrow">
                                        <i class="fa fa-arrow-right"></i>
                                    </span>
                                    <span class="check-dot current">待审批</span>
                                    <span class="check-arrow">
                                        <i class="fa fa-arrow-right"></i>
                                    </span>
                                    <span class="check-dot">进行中</span>
                                    <span class="check-arrow">
                                        <i class="fa fa-arrow-right"></i>
                                    </span>
                                    <span class="check-dot">已办结</span>
                                </div>
                                <table class="lists-table">
                                    <!-- <thead>
                                        <tr>
                                            <th>项目名称</th>
                                            <th>建设单位名称</th>
                                            <th>环评单位名称</th>
                                            <th>申请日期</th>
                                            <th>申请状态</th>
                                            <th>受理编号</th>
                                            <th>审批结果</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead> -->
                                    <tbody>
                                        <tr>
                                            <td>受理人</td>
                                            <td>李梅</td>
                                            <td>受理时间</td>
                                            <td>2018-5-2</td>
                                            <td>受理结果</td>
                                            <td>同意受理</td>
                                        </tr>
                                        <tr>
                                            <td>审批人</td>
                                            <td>王方</td>
                                            <td>审批时间</td>
                                            <td>2018-5-2</td>
                                            <td>审批结果</td>
                                            <td>同意</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="item-check">
                            <span class="check-title">审批信息填写</span>
                            <div class="check-bd">
                                <table class="lists-table" style="width:50%">
                                    <tbody>
                                        <tr>
                                            <td>审批结果</td>
                                            <td>
                                                <select style="width:200px;height:30px;line-height:30px;border:1px solid #ddd;">
                                                    <option value="">同意</option>
                                                    <option value="">打回整改</option>
                                                    <option value="">不同意</option>
                                                </select>
                                            </td>
                                            
                                        </tr>
                                        <tr>
                                            <td>审批意见</td>
                                            <td >
                                                <textarea style="width:200px;height:100px;border:1px solid #ddd;"></textarea>
                                            </td>
                                            
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="table-act" style="margin-top:20px;">
                            <a href="item-check-list.html" class="baocun">保存</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
